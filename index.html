<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 6</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>
    <form class="wrapper">
        <div class="header">
            <ul>
                <li>Contact Manager</li>
                <li>
                    <select name="More Action">
                    <option value="More Action">More Action</option>
                    <option value="option2">option2</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="left">
                <div class="input-field">
                    <span> First Name :</span>
                    <input type="text">
                </div>
                <div class="input-field">
                    <span> Last Name</span>
                    <input type="text">
                </div>
                <div class="input-field">
                    <span> Address</span>
                    <textarea name="Address" id="Address" cols="30" rows="6"></textarea>
                </div>
                <div class="input-field">
                    <span> City</span>
                    <input type="text">
                </div>
                <div class="input-field">
                    <span> State</span>
                    <select name="State" id="State">
                        <option value="select">-Select1-</option>
                        <option value="select">-Select2-</option>

                    </select>                
                </div>
                <div class="input-field">
                        <span> Zip</span>
                        <input type="text">
                </div>
                <div class="input-field">
                        <span> Home phone</span>
                        <div class="home"><input type="tel"></div>
                </div>
                <div class="input-field">
                        <span> Work phone</span>
                    <input type="tel">
                </div>
                <div class="input-field">
                        <span>Fax nomber</span>
                        <div class="home"><input type="tel"></div>
                </div>
                <div class="input-field">
                    <span> Website</span>
                    <div class="website">
                        <div class="input-field">
                                <span> URL</span>
                                <input type="url">
                        </div>
                        <div class="input-field">
                                <span> Link name</span>
                                <input type="tel">
                        </div>
                    </div>
                </div>
                <div class="input-field">
                        <span> Email Address</span>
                        <input type="email">
                </div>
            </div>
            <div class="right">
                <div class="input-field">
                    <span class="question"> When the best time to contact you? :</span>
                    <div class="answer">
                        <div><input type="radio" name="contact" value="Morning" /> Morning <br></div>
                        <div><input type="radio" name="contact" value="Afternoon" /> Afternoon <br></div>
                        <div><input type="radio" name="contact" value="Evening" />  Evening <br></div>
                    </div>
                </div>
                <div class="input-field">
                    <span class="question"> What is the best way to contact you? :</span>
                    <div class="answer">
                    <div><input type="radio" name="contact" value="Phone" /> Phone <br></div>
                    <div><input type="radio" name="contact" value="Email" /> Email <br></div>
                    <div><input type="radio" name="contact" value="Fax" />  Fax <br></div>
                    </div>
                </div>
                <div class="input-field">
                        <span> Message</span>
                        <div class="answer">
                        <textarea name="Address" id="Address" cols="30" rows="6"></textarea>
                        </div>
                </div>
            </div>

        </div>
        <div class="footter">
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </div>
    </form>
</body>
</html>
